<div class="container">
    <div class="container center title-container">
        <span class="hp-font fs-1"> Houses </span>
    </div>
    <section class="radio-button-section">
        <label class="radio-button-margin hp-font">Select house:</label>
        <mat-radio-group  [(ngModel)]="selectedHouse" (ngModelChange)="choose()">
          <mat-radio-button class="radio-button-margin hp-font" value="gryffindor">Gryffindor</mat-radio-button>
          <mat-radio-button class="radio-button-margin hp-font" value="slytherin ">Slytherin</mat-radio-button>
          <mat-radio-button class="radio-button-margin hp-font" value="hufflepuff">Hufflepuff</mat-radio-button>
          <mat-radio-button class="radio-button-margin hp-font" value="ravenclaw">Ravenclaw</mat-radio-button>
        </mat-radio-group>
    </section>
    <ng-container *ngIf="characters.length > 0; else elseTemplate">
        <app-characters-table [characters]="characters"></app-characters-table>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="container center">
            
            <h2 class="hp-font">Select a House</h2>
        </div>
    </ng-template>
    
</div>
